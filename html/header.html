<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Header</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/header-search.css">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>


</head>

<body>

	<header class="header-search">

		<div class="header-limiter">

		<h1><a href="#">BachKhoa<span>Forum</span></a></h1>

			<nav>
				<a href="#">Home</a>
			</nav>
			<ul>
				<li><a href="#">Login</a></li>
				<li><a href="#">Sign up</a></li>
			</ul>

			<form method="get" action="#">
				<input type="search" placeholder="Search!" name="search">
				<i class="fas fa-search fa"></i>
			</form>


		</div>

	</header>

<!-- The content of your page would go here. -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

	$(document).ready(function() {

		$('.header-search form').on('click', function(e) {

			// If the form (which is turned into the search button) was
			// clicked directly, toggle the visibility of the search box.

			if(e.target == this) {
				$(this).find('input').toggle();
			}

		});
	});
</script>




</body>

</html>
