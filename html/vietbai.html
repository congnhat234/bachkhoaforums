<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <script src="ckeditor/ckeditor.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <style>
        .ck.ck-editor {
            max-width: 700px;
            margin: 0 auto;
        }
        .ck-editor__editable {
        min-height: 250px;
        }
        </style>
  </head>
  <body>
    <div>
      <form class="vietbai" action="#" method="#">
        <nav>
          <div>
            <ul>
              <li>
                <a href="#">Trang chủ</a>
              </li>
              <li>
                <a href="#">Thông tin- sự kiện</a>
              </li>
              <li>
                <a href="#">Công nghệ</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="content">
          <div class="tieude">
            <label>Tiêu đề bài viết:</label>
            <input class="text1" type="text" required>
          </div>
          <div class="tieude">
            <label>Tên người viết:</label>
            <input class="text2" type="text" required>
          </div>
          <div class="tieude">
            <label>Chủ đề:</label>
            <select class="month select1">
            <option value="1">Công Nghệ
            </option>
            <option value="2">Đời Sống
            </option>
            </select>
          </div>
          <div class="tieude">
            <label>Nội dung bài viết:</label>
          </div>
          <div class="text-area">
            <textarea name="content" id="editor">
            </textarea>
            <script>
                ClassicEditor
                    .create( document.querySelector( '#editor' ) )
                    .catch( error => {
                        console.error( error );
                    } );
            </script>
          </div>
          <dl>
            <dt></dt>
            <dd>
              <input class="button" type="submit" value="Gửi bài">
            </dd>
          </dl>
          <div class="checkbox1">
            <input type="checkbox" name="check1" value="TheoDoi">
            <label>Theo dõi chủ đề này.</label> <br><br>
            <input type="checkbox" name="check2" value="NhanThongBao">
            <label>Nhận thông báo qua email.</label><br><br>
            </div>
          </div>


      </form>

    </div>

  </body>
</html>
