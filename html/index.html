<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
  </head>
  <body>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Register</button>
      <button id="btnProfile">Profile</button>
    <div id="signin" class="signin">
      <form action="#" class="form_login">
        <h1>Login</h1>
        <input placeholder="Username" type="text" required>
        <input placeholder="Password" type="password" required>
        <button>Submit</button>
        <br><br>
        <div class="bottom-text ">
              <p>No account yet?<a href="#singup">Signup</a></p>
              <h4> <a href="#">Forgot your password?</a></h4>
        </div>
      </form>
    </div>
    <div id="signup" class="signup">
      <form action="" class="register">
                  <h1>Registration</h1>
                  <fieldset class="row1">
                      <legend>Account Details
                      </legend>
                      <p>
                          <label>Email *
                          </label>
                          <input type="text" required/>
                      </p>
                      <p>
                          <label>Password*
                          </label>
                          <input type="text" required/>
                      </p>
                      <p>
                        <label>Repeat Password*
                        </label>
                        <input type="text" required/>
                      </p>
                  </fieldset>
                  <fieldset class="row1">
                      <legend>Personal Details
                      </legend>
                      <p>
                          <label>Name *
                          </label>
                          <input type="text" class="long"/>
                      </p>
                      <p>
                          <label>Phone *
                          </label>
                          <input type="text" maxlength="10"/>
                      </p>
                      <p>

                          <label>Gender *</label>
                          <input type="radio" name="gender" value="radio"/>
                          <label class="gender">Male</label>
                          <input type="radio" name="gender" value="radio"/>
                          <label class="gender" >Female</label>

                      </p>
                      <p>
                          <label>Birthdate *
                          </label>
                          <select class="day">
                          </select>
                          <select class="month">
                          </select>
                          <select class="year">
                          </select>
                      </p>
                      <p>
                          <label>City *
                          </label>
                          <input type="text" class="long"/>
                      </p>
                      <p>
                          <label>Country *
                          </label>
                          <select>
                              <option>
                              </option>
                              <option value="1">Việt Nam
                              </option>
                          </select>
                      </p>
                  </fieldset>

                  <div><button class="button">Register</button></div>
              </form>
    </div>
    <div id="profile" class="profile_wrap">
        <div class="profile">
            <div class="profile_header">
                <div class="image">
                    <img src="img/t3.jpg">
                </div>
                <div class="infor">
                    <p class="username">congnhat</p>
                    <p class="level">Thành viên mới</p>
                </div>
            </div>
            <div class="profile_content">
                <div class="element">
                    <ul>
                        <li><a href="#">Thông tin cá nhân</a></li>
                        <li><a href="#">Tùy chọn</a></li>
                        <li><a href="#">Mật khẩu</a></li>                   
                    </ul>
                </div>
                <div class="element">
                    <ul>
                        <li><a href="#">Tin nhắn</a></li>
                        <li><a href="#">Thông báo</a></li>
                        <li><a href="#">Nội dung của bạn</a></li>
                        <li><a href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var day;
        for(var i=1; i<=31; i++){
            day += "<option value=" + i + ">" + i + "</option>";
        }
        $(".day").html(day);
        var month;
        for(var i=1; i<=12; i++){           
            month += "<option value=" + i + ">" + i + "</option>";
        }
        $(".month").html(month);
        var year;
        for(var i=1975; i<=2018; i++){           
            year += "<option value=" + i + ">" + i + "</option>";
        }
        $(".year").html(year);
        
        $("#btnSignin").on("click", function () {
            $(".signin").css("display", "block");
        });
        $("#btnSignup").on("click", function () {
            $(".signup").css("display", "block");
        });
        $("#btnProfile").on("click", function () {
            $("#profile").css("display", "block");
        });

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == document.getElementById("signin")) {
                $("#signin").css("display", "none");
            }
            if (event.target == document.getElementById("signup")) {
                $("#signup").css("display", "none");
            } 
            if (event.target == document.getElementById("profile")) {
                $("#profile").css("display", "none");
            }                      
        }
    </script>
  </body>
</html>
